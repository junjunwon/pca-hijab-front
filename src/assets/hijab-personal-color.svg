<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
    <!-- 배경 -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fff5f5;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#fff0f6;stop-opacity:1" />
        </linearGradient>
        
        <!-- 색상 원형 그라데이션 -->
        <radialGradient id="springGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:#FFB7B7;stop-opacity:0.6" />
            <stop offset="100%" style="stop-color:#FFB7B7;stop-opacity:0" />
        </radialGradient>
        <radialGradient id="summerGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:0.6" />
            <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:0" />
        </radialGradient>
        <radialGradient id="autumnGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:#DEB887;stop-opacity:0.6" />
            <stop offset="100%" style="stop-color:#DEB887;stop-opacity:0" />
        </radialGradient>
        <radialGradient id="winterGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:#E6E6FA;stop-opacity:0.6" />
            <stop offset="100%" style="stop-color:#E6E6FA;stop-opacity:0" />
        </radialGradient>
    </defs>

    <!-- 메인 배경 -->
    <rect width="800" height="500" fill="url(#bgGradient)"/>

    <!-- 발광 효과 -->
    <circle cx="400" cy="250" r="200" fill="url(#springGlow)" opacity="0.4"/>
    <circle cx="400" cy="250" r="180" fill="url(#summerGlow)" opacity="0.4"/>
    <circle cx="400" cy="250" r="160" fill="url(#autumnGlow)" opacity="0.4"/>
    <circle cx="400" cy="250" r="140" fill="url(#winterGlow)" opacity="0.4"/>

    <!-- 중앙 원형 디자인 -->
    <circle cx="400" cy="250" r="120" fill="none" stroke="#ffa8bd" stroke-width="2"/>
    <circle cx="400" cy="250" r="118" fill="none" stroke="#ffa8bd" stroke-width="0.5" opacity="0.5"/>

    <!-- 회전하는 색상 세그먼트 -->
    <path d="M400 130 A120 120 0 0 1 504 250 L400 250 Z" fill="#FFB7B7" opacity="0.7"/>
    <path d="M400 250 A120 120 0 0 1 400 370 L400 250 Z" fill="#87CEEB" opacity="0.7"/>
    <path d="M400 370 A120 120 0 0 1 296 250 L400 250 Z" fill="#DEB887" opacity="0.7"/>
    <path d="M296 250 A120 120 0 0 1 400 130 L400 250 Z" fill="#E6E6FA" opacity="0.7"/>

    <!-- 히잡을 쓴 얼굴 실루엣 -->
    <path d="M400 160
             C460 160, 470 220, 470 250
             C470 280, 460 340, 400 340
             C340 340, 330 280, 330 250
             C330 220, 340 160, 400 160
             M330 250
             C330 220, 300 200, 300 180
             C300 160, 320 150, 340 160
             M470 250
             C470 220, 500 200, 500 180
             C500 160, 480 150, 460 160" 
          fill="#ffd6e6" opacity="0.3" stroke="#ffa8bd" stroke-width="1"/>

    <!-- 타이틀 -->
    <text x="400" y="100" font-family="Arial" font-size="40" fill="#ff8fab" text-anchor="middle" font-weight="bold">
        FIND YOUR HIJAB
    </text>
    <text x="400" y="150" font-family="Arial" font-size="45" fill="#ff8fab" text-anchor="middle" font-weight="bold">
        WITH YOUR COLOR
    </text>

    <!-- 서브 텍스트 -->
    <text x="400" y="400" font-family="Arial" font-size="20" fill="#ff8fab" text-anchor="middle" opacity="0.8">
        Embrace Your Natural Beauty
    </text>

    <!-- 장식용 선 -->
    <line x1="300" y1="420" x2="500" y2="420" stroke="#ffa8bd" stroke-width="1" opacity="0.3"/>
</svg>
